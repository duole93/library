<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Leo Library</title>
</head>
<body>
    <h1>Leo Library</h1>
    <div class="add">
        <button>add</button>
    </div>
    <dialog id="new-book-dialog">
        <h2>New Book</h2>
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">Total Pages</label>
            <input type="number" name="pages" id="pages">
            <label for="isRead">Have you finish this book?</label>
            <input type="checkbox" name="isRead" id="isRead">
            <button type="submit" class="add-btn">Add</button>
            <button class="cancel-btn">Cancel</button>
        </form>
    </dialog>
    <dialog id="edit-book-dialog">
        <h2>Edit Book</h2>
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">Total Pages</label>
            <input type="number" name="pages" id="pages">
            <label for="isRead">Have you finish this book?</label>
            <input type="checkbox" name="isRead" id="isRead">
            <button type="submit" class="add-btn">Confirm</button>
            <button class="cancel-btn">Cancel</button>
        </form>
    </dialog>
    <div class="book-container">
        <div class="book"></div>
    </div>
</body>
</html>
